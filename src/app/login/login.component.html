<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="row">
        <div class="col-10 offset-1 d-flex align-items-center login-container">
          <div class="page-container w-100 p-5">
            <div class="logo-img mb-4">
              <img src="assets/images/logo.png" alt="" />
            </div>
            <h3 class="text-center border-bottom pb-4 mb-4">
              the collective
            </h3>
            <p class="text-center mb-4 login-letters">
              Login
            </p>
            <div class="alert alert-danger" *ngIf="incorrectUser">
              Email or Password is incorrect
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                />
              </div>
              <div class="input-group mb-4">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button
                mat-raised-button
                color="primary"
                class="w-100 py-1 mb-3"
                [disabled]="!loginForm.valid"
              >
                SIGN IN
              </button>
              <p class="text-center mb-0">Forget Your Password?</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
