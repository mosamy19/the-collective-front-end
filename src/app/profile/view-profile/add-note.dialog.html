<div class="d-flex justify-content-between border-bottom mb-3 pb-3">
  <h3 class="font-weight-light">
    Add Note
  </h3>
  <button class="side-menu-btn" (click)="onNoClick()" mat-button>
    <i class="fas fa-times"></i>
  </button>
</div>

<div class="input-group mb-3">
  <label for="title">Title</label>
  <input
    id="title"
    type="text"
    class="form-control"
    [(ngModel)]="data.title"
    placeholder="Note Title"
  />
</div>
<div class="input-group mb-3">
  <label for="note">Note</label>
  <textarea class="form-control" [(ngModel)]="data.body" id="note"></textarea>
</div>
<div>
  <button
    [mat-dialog-close]="data"
    class="w-100 py-1"
    mat-raised-button
    color="primary"
  >
    Submit
  </button>
</div>
