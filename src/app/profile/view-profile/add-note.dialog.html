<div
  class="d-flex justify-content-between diolog-title align-items-center border-bottom mb-3 py-3"
>
  <p class="font-weight-bold mb-0">
    Add Note
  </p>
  <button class="side-menu-btn" (click)="onNoClick()" mat-button>
    <img src="assets/images/ic_close.svg" alt="" />
  </button>
</div>
<div class="input-group mb-3">
  <input
    cdkFocusInitial
    id="title"
    type="text"
    class="form-control"
    [(ngModel)]="data.title"
    placeholder="Note Title"
  />
</div>
<div class="input-group input-with-img mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text"
      ><img src="assets/images/ic_calendar.svg" alt=""
    /></span>
  </div>
  <input
    id="date"
    type="date"
    class="form-control pl-0"
    [(ngModel)]="data.date"
  />
</div>
<div class="input-group mb-3">
  <textarea
    placeholder="Note"
    class="form-control"
    [attr.maxlength]="255"
    [(ngModel)]="data.body"
    id="note"
  ></textarea>
</div>

<div>
  <button
    [mat-dialog-close]="data"
    class="w-100 py-1"
    mat-raised-button
    color="primary"
  >
    Add
  </button>
</div>
