<div [ngSwitch]="data.index">
  <div
    class="d-flex justify-content-between diolog-title align-items-center border-bottom mb-3 py-3"
  >
    <p class="font-weight-bold mb-0">
      Edit
      <span *ngSwitchCase="0">
        Facebook
      </span>
      <span *ngSwitchCase="1">
        LinkedIn
      </span>
      <span *ngSwitchCase="2">
        Twitter
      </span>
      <span *ngSwitchCase="3">
        Instagram
      </span>
    </p>
    <button class="side-menu-btn" (click)="onNoClick()" mat-button>
      <img src="assets/images/ic_close.svg" alt="" />
    </button>
  </div>
  <!-- 
  <div class="d-flex justify-content-between border-bottom mb-3 pb-3">
    
    <button class="side-menu-btn" (click)="onNoClick()" mat-button>
      <i class="fas fa-times"></i>
    </button>
  </div> -->
  <form (keyup)="keyDownFunction($event)">
    <div class="input-group mb-3" *ngSwitchCase="0">
      <div class="input-group-prepend">
        <span class="input-group-text">facebook.com/</span>
      </div>
      <input
        [(ngModel)]="data.facebook"
        [ngModelOptions]="{ standalone: true }"
        cdkFocusInitial
        type="text"
        class="form-control"
      />
    </div>
    <div class="input-group mb-3" *ngSwitchCase="1">
      <div class="input-group-prepend">
        <span class="input-group-text">linkedin.com/</span>
      </div>
      <input
        [(ngModel)]="data.linkedIn"
        [ngModelOptions]="{ standalone: true }"
        type="text"
        cdkFocusInitial
        class="form-control"
      />
    </div>
    <div class="input-group mb-3" *ngSwitchCase="2">
      <div class="input-group-prepend">
        <span class="input-group-text">twitter.com/</span>
      </div>
      <input
        [(ngModel)]="data.twitter"
        [ngModelOptions]="{ standalone: true }"
        cdkFocusInitial
        type="text"
        class="form-control"
      />
    </div>
    <div class="input-group mb-3" *ngSwitchCase="3">
      <div class="input-group-prepend">
        <span class="input-group-text">instagram.com/</span>
      </div>
      <input
        [(ngModel)]="data.instagram"
        [ngModelOptions]="{ standalone: true }"
        cdkFocusInitial
        type="text"
        class="form-control"
      />
    </div>
    <div>
      <button
        [mat-dialog-close]="data"
        class="w-100 py-1"
        mat-raised-button
        color="primary"
      >
        Submit
      </button>
    </div>
  </form>
  <!-- / End -->
</div>
